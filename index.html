    <meta name="revisit-after" content="7 days">

    <title>Simon He</title>
    <script>
            (function () {
                  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
                  const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
                  if (setting === 'dark' || (prefersDark && setting !== 'light')) document.documentElement.classList.toggle('dark', true)
            })()
    </script>
    <script async src="https://cdn.bootcdn.net/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  </head>
  <body class="font-sans text-gray-700 dark:text-gray-200 relative">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
